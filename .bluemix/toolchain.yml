version: '2'
messages:
  $i18n: locales.yml
template:
  name:
    $ref: "#/messages/template.name"
  description:
    $ref: "#/messages/template.description"
  header: '![](toolchain.png)'
  icon: "./marbles-36.png"
  required:
    - marbles-build
    - marbles-repo
  info:
    git url: >-
      [https://git.ng.bluemix.net/nodejs-angular-community/postal-toolchain](https://git.ng.bluemix.net/nodejs-angular-community/postal-toolchain)
    git branch: >-
      [master](https://git.ng.bluemix.net/nodejs-angular-community/postal-toolchain)
toolchain:
  name: 'postal-tc-{{timestamp}}'
  template:
    getting_started:
      $ref: "#/messages/template.gettingStarted"
services:
  postal-repo:
    service_id: githubpublic
    parameters:
      repo_name: 'postal-{{timestamp}}'
      repo_url: 'https://git.ng.bluemix.net/nodejs-angular-community/postal-toolchain'
      type: clone
      has_issues: false
      enable_traceability: true
  marbles-build:
    service_id: pipeline
    parameters:
      services:
        - postal-repo
      name: '{{services.postal-repo.parameters.repo_name}}'
      ui-pipeline: false
      configuration:
        content:
          $text: pipeline.yml
        env:
          SAMPLE_REPO: postal-repo
          CF_APP_NAME: '{{form.pipeline.parameters.cf-app-name}}'
          CF_SPACE_NAME: '{{form.pipeline.parameters.cf-space}}'
          CF_ORG_NAME: '{{form.pipeline.parameters.cf-organization}}'
          REGION_ID: '{{form.pipeline.parameters.cf-region}}'
        execute: true
  marbles-app:
    service_id: customtool
    parameters:
      type: 'Postal'
      lifecyclePhase: 'RUN'
      imageUrl: 'https://github.com/IBM-Blockchain/toolchain-sample-marbles/raw/master/.bluemix/marbles-36.png'
      documentationUrl: 'https://git.ng.bluemix.net/nodejs-angular-community/postal-toolchain'
      name: 'Node.js Applicaiton'
      dashboard_url: 'https://{{form.pipeline.parameters.cf-app-name}}.mybluemix.net'
      description: 'This is your Postal node.js application. You do not need to modify anything.'
      additional-properties: 'n/a'
form:
  pipeline:
    parameters:
      cf-app-name: '{{services.postal-repo.parameters.repo_name}}'
    schema:
      $ref: deploy.json
